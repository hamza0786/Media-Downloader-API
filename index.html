<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available API Endpoints</h1>
    <ul>
        <li><a href="/ig?url=">/ig?url=</a> - Instagram Video Downloader</li>
        <li><a href="/tt?url=">/tt?url=</a> - TikTok Video Downloader</li>
        <li><a href="/fb?url=">/fb?url=</a> - Facebook Video Downloader</li>
        <li><a href="/x?url=">/x?url=</a> - Twitter (X) Video Downloader</li>
        <li><a href="/yt?url=">/yt?url=</a> - YouTube Video Downloader</li>
    </ul>
</body>
</html>
